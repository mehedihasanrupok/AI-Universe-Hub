<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36076ee01a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <h1 class="text-center mt-3">AI Universe Hub</h1>
        <button id="sort-button" class="btn btn-primary text-center justify-content-center mx-auto d-block mt-3">Sort By Date</button>
    </header>
    <body class="container mt-4">

      <!-- For Spinner -->
      <section id="loader" class="d-none">
        <div class="mt-4 d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

        <section>
                <div id="ai-container" class="mt-4 row row-cols-1 row-cols-md-3 g-4">
                   
                </div>
                <div id="show-all" class="text-center mt-3">
                    <div id="btn-show-all" class="btn btn-primary text-center">Show All Methods</div>
                </div>
        </section>

        <!-- modal container -->
        <section>
          <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="methodDetailModal" tabindex="-1" aria-labelledby="methodDetailModalLabel" aria-hidden="true">
           <div class="modal-dialog modal-dialog-centered modal-lg">
             <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="methodDetailModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="method-details" class="modal-body row row-cols-1 row-cols-md-2 g-2">
                    
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
             </div>
           </div>
         </div>
          
        </section>

        
    </body>

    <!-- Bootstrap and JS file Connection -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
